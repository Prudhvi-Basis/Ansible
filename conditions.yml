- name: Demo on conditions
  hosts: localhost
  connection: local
  tasks:
    - name: print OS Redhat
      ansible.builtin.debug:
        msg: Redhat
      when: os == "Redhat"

    - name: print OS Ubuntu
      ansible.builtin.debug:
        msg: Ubuntu
      when: os == "Ubuntu" # In place of conditions you can use conditions booleans
        ansible.builtin.debug: